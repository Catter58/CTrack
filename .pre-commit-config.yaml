# Pre-commit configuration
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
        exclude: tsconfig\.json$
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key

  # Python: Black formatter
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3
        files: ^backend/

  # Python: Ruff linter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: [--fix]
        files: ^backend/

  # Python: mypy type checker (disabled until proper config)
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.13.0
  #   hooks:
  #     - id: mypy
  #       files: ^backend/
  #       additional_dependencies:
  #         - django-stubs>=5.0
  #         - types-redis
  #       args: [--ignore-missing-imports]

  # Frontend: Prettier
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: ^frontend/
        types_or: [javascript, jsx, ts, tsx, json, yaml, markdown, html, css, svelte]
        additional_dependencies:
          - prettier@3.4.2
          - prettier-plugin-svelte@3.3.3

  # Frontend: ESLint (using local eslint from frontend/)
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: npm run --prefix frontend lint --
        language: system
        files: ^frontend/.*\.(js|ts|svelte)$
        pass_filenames: false

# Configuration
default_language_version:
  python: python3
  node: 22.12.0

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
  autoupdate_commit_msg: |
    [pre-commit.ci] pre-commit autoupdate
