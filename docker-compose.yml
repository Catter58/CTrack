version: '3.8'

services:
  # PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: ctrack_db
    environment:
      POSTGRES_USER: ctrack
      POSTGRES_PASSWORD: ctrack_password
      POSTGRES_DB: ctrack
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ctrack -d ctrack"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: ctrack_redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (Django)
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend.dev
    container_name: ctrack_backend
    environment:
      - DJANGO_SETTINGS_MODULE=ctrack.settings.development
      - DATABASE_URL=postgres://ctrack:ctrack_password@db:5432/ctrack
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - DJANGO_DEBUG=True
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,backend
    volumes:
      - ./backend:/app
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Frontend (SvelteKit)
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend.dev
    container_name: ctrack_frontend
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

  # Celery Worker
  celery:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend.dev
    container_name: ctrack_celery
    command: celery -A ctrack worker -l info
    environment:
      - DJANGO_SETTINGS_MODULE=ctrack.settings.development
      - DATABASE_URL=postgres://ctrack:ctrack_password@db:5432/ctrack
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Beat (scheduler)
  celery-beat:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend.dev
    container_name: ctrack_celery_beat
    command: celery -A ctrack beat -l info
    environment:
      - DJANGO_SETTINGS_MODULE=ctrack.settings.development
      - DATABASE_URL=postgres://ctrack:ctrack_password@db:5432/ctrack
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  backend_static:
  backend_media:

networks:
  default:
    name: ctrack_network
